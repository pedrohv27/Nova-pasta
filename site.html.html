<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Avaliação</title>
    <style>
        /* --- CSS: Tema Preto e Dourado --- */
        :root {
            --primary-color: #d4af37;
            --primary-hover: #b8962e;
            --primary-dark: #aa8c2c;
            --star-color-inactive: #3a3a3a;
            --star-color-active: #d4af37;
            --text-color: #f5f5f5;
            --text-muted: #a0a0a0;
            --bg-color: #0a0a0a;
            --card-bg: #141414;
            --card-border: #2a2a2a;
            --error-color: #cf6679;
            --success-color: #03dac6;
            --input-bg: #1a1a1a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 50% 0%, #1a1a1a 0%, var(--bg-color) 70%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .review-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid var(--card-border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8), 
                        0 0 30px rgba(212, 175, 55, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .review-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.9), 
                        0 0 40px rgba(212, 175, 55, 0.1);
        }

        .review-card h2 {
            color: var(--text-color);
            margin-bottom: 0.5rem;
            text-align: center;
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .subtitle {
            color: var(--text-muted);
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        /* --- Sistema de Estrelas --- */
        .star-rating {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 2rem;
            flex-direction: row-reverse;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            cursor: pointer;
            font-size: 2.5rem;
            color: var(--star-color-inactive);
            transition: all 0.3s ease;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input:checked ~ label {
            color: var(--star-color-active);
            transform: scale(1.1);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        /* --- Campos do Formulário --- */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-weight: 500;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        textarea {
            width: 100%;
            padding: 14px;
            background-color: var(--input-bg);
            border: 1px solid var(--card-border);
            border-radius: 10px;
            resize: vertical;
            min-height: 120px;
            font-size: 1rem;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        textarea::placeholder {
            color: #444;
        }

        textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            background-color: var(--input-bg);
            border: 1px solid var(--card-border);
            border-radius: 10px;
            font-size: 1rem;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        input[type="text"]::placeholder {
            color: #444;
        }

        /* --- Opção Anônimo --- */
        .anonymous-option {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 2rem;
            cursor: pointer;
            user-select: none;
            padding: 12px 16px;
            background-color: var(--input-bg);
            border-radius: 10px;
            border: 1px solid var(--card-border);
            transition: all 0.3s ease;
        }

        .anonymous-option:hover {
            border-color: var(--primary-color);
        }

        .anonymous-option input {
            width: 20px;
            height: 20px;
            accent-color: var(--primary-color);
            cursor: pointer;
            flex-shrink: 0;
        }

        .anonymous-option label {
            color: var(--text-color);
            font-size: 0.95rem;
            cursor: pointer;
            margin: 0;
            text-transform: none;
            letter-spacing: 0;
        }

        /* --- Botão --- */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, var(--primary-hover) 0%, var(--primary-color) 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* --- Mensagens de Feedback --- */
        .message {
            margin-top: 1.5rem;
            padding: 14px;
            border-radius: 10px;
            font-size: 0.9rem;
            text-align: center;
            display: none;
            font-weight: 500;
        }

        .message.success {
            background-color: rgba(3, 218, 198, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
            display: block;
        }

        .message.error {
            background-color: rgba(207, 102, 121, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
            display: block;
        }

        /* --- Responsividade --- */
        @media (max-width: 480px) {
            .review-card {
                padding: 1.5rem;
            }
            
            .star-rating label {
                font-size: 2rem;
            }
            
            .review-card h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="review-card">
        <h2>Sua Opinião Importa</h2>
        <p class="subtitle">Avalie sua experiência conosco</p>
        
        <!-- Formulário integrado com Formspree -->
        <form id="feedbackForm" action="https://formspree.io/f/xreayagb" method="POST">
            
            <!-- Sistema de Estrelas -->
            <div class="star-rating" id="starContainer">
                <input type="radio" id="star5" name="rating" value="5"><label for="star5" title="5 estrelas">&#9733;</label>
                <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 estrelas">&#9733;</label>
                <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 estrelas">&#9733;</label>
                <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 estrelas">&#9733;</label>
                <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 estrela">&#9733;</label>
            </div>

            <!-- Campo de Feedback -->
            <div class="form-group">
                <label for="comment">Comentário</label>
                <textarea id="comment" name="comment" placeholder="Compartilhe sua experiência conosco..."></textarea>
            </div>

            <!-- Nome ou Anônimo -->
            <div class="form-group">
                <label for="username">Seu Nome</label>
                <input type="text" id="username" name="name" placeholder="Digite seu nome" autocomplete="off">
            </div>

            <div class="anonymous-option">
                <input type="checkbox" id="isAnonymous" name="isAnonymous">
                <label for="isAnonymous">Postar como anônimo</label>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Enviar Avaliação</button>
            
            <div id="formMessage" class="message"></div>
        </form>
    </div>

    <script>
        /* --- JavaScript: Integração com Formspree --- */
        
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('feedbackForm');
            const usernameInput = document.getElementById('username');
            const anonCheckbox = document.getElementById('isAnonymous');
            const messageBox = document.getElementById('formMessage');
            const submitBtn = document.getElementById('submitBtn');

            // Lógica: Se marcar anônimo, desabilita o campo nome
            anonCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    usernameInput.value = '';
                    usernameInput.disabled = true;
                    usernameInput.placeholder = "Anônimo";
                } else {
                    usernameInput.disabled = false;
                    usernameInput.placeholder = "Digite seu nome";
                }
            });

            // Envio do Formulário via AJAX (Formspree)
            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                // Validação: Verificar se uma estrela foi selecionada
                const rating = document.querySelector('input[name="rating"]:checked');
                if (!rating) {
                    showMessage('Por favor, selecione uma nota de 1 a 5 estrelas.', 'error');
                    return;
                }

                // Desabilitar botão durante envio
                submitBtn.disabled = true;
                submitBtn.textContent = 'Enviando...';

                // Preparar dados
                const formData = {
                    rating: parseInt(rating.value),
                    comment: document.getElementById('comment').value.trim(),
                    isAnonymous: anonCheckbox.checked,
                    name: anonCheckbox.checked ? 'Anônimo' : usernameInput.value.trim() || 'Anônimo'
                };

                // Enviar para o Formspree
                try {
                    const response = await fetch(form.action, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        showMessage('Obrigado! Sua avaliação foi enviada com sucesso.', 'success');
                        form.reset();
                        usernameInput.disabled = false;
                    } else {
                        showMessage('Erro ao enviar. Tente novamente.', 'error');
                    }
                } catch (error) {
                    showMessage('Erro de conexão. Verifique sua internet.', 'error');
                }

                // Reabilitar botão
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enviar Avaliação';
            });

            // Função auxiliar para mostrar mensagens
            function showMessage(text, type) {
                messageBox.textContent = text;
                messageBox.className = `message ${type}`;
                
                // Remove a mensagem após 4 segundos
                setTimeout(() => {
                    messageBox.className = 'message';
                    messageBox.textContent = '';
                }, 4000);
            }
        });
    </script>
</body>
</html>
